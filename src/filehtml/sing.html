<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/styletest.css">
</head>
<body>
    <header>
     
    </header>
    <main>
           <div class="register">
            <form class="register__form" autocomplete="off">
                <div class="register__form--thumb">
               <input class="register__form--input" placeholder ="name" type="name" name="name">
               </div>
               <div class="register__form--thumb">
                <input class="register__form--input" placeholder ="email" type="email" name="email">
               <svg class="register__form--icon" width="28px" height="28px">
                <use href="../img/svg/sprite_p.svg#icon-mail-02"></use>
               </svg>
               </div>
               <div class="register__form--thumb">
                <input class="register__form--input" placeholder ="password" type="password" name="password" >
                 <svg class="register__form--icon" width="28px" height="28px">
                <use href="../img/svg/sprite_p.svg#icon-lock"></use>
               </svg>
               </div>
                <div class="register__form--thumb">
               <button class="register__form--button" type="submit">Sign up</button>
               </div>

            </form>
        </div>
    </main>
    <script src="../test.js"></script>
</body>
</html>
